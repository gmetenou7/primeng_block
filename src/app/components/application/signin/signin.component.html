<div class="block-category-title">Sign-In Form</div>
<block-viewer title="Simple in Card" [code]="block1" previewClass="px-4 p-8 md:p-8 flex align-items-center justify-content-center">
    <div class="surface-0 p-4 shadow-2 border-round w-10 lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
            <span class="text-600 font-medium">Don't have an account?</span>
            <a href="javascript:;" class="font-medium no-underline ml-2 text-blue-500">Create today!</a>
        </div>

        <div>
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="text" pInputText class="w-full mb-3">

            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="email" type="password" pInputText class="w-full mb-3">

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme">Remember me</label>
                </div>
                <a href="javascript:;" class="font-medium no-underline ml-2 text-blue-500 text-right">Forgot your password?</a>
            </div>

            <button pButton label="Sign In" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</block-viewer>

<block-viewer title="Split Screen" [code]="block2">
    <div class="flex">
        <div class="w-full md:w-6 p-6 md:p-8 surface-0">
             <div class="mb-5">
                 <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
                 <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
                 <span class="text-600 font-medium mr-2">Don't have an account?</span>
                 <a href="javascript:;" class="font-medium no-underline text-blue-500">Create today!</a>
             </div>
             <div>
                 <label for="email" class="block text-900 font-medium mb-2">Email</label>
                 <input id="email" type="text" pInputText class="w-full mb-3">
     
                 <label for="password" class="block text-900 font-medium mb-2">Password</label>
                 <input id="email" type="password" pInputText class="w-full mb-3">
     
                 <div class="flex align-items-center justify-content-between mb-6">
                     <div class="flex align-items-center">
                         <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                         <label for="rememberme">Remember me</label>
                     </div>
                     <a href="javascript:;" class="font-medium no-underline ml-2 text-blue-500 text-right">Forgot your password?</a>
                 </div>
     
                 <button pButton label="Sign In" icon="pi pi-user" class="w-full"></button>
             </div>
        </div>
        <div class="hidden md:block w-6 bg-no-repeat bg-cover" style="background-image: url('assets/images/blocks/signin.jpg')"></div>
    </div>
 </block-viewer>
