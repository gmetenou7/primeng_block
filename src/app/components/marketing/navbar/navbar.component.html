<div class="block-category-title">Navigation Bar</div>
<block-viewer title="Centered Menu" [code]="block1" previewClass="surface-0 pb-8">
    <div class="surface-0 py-3 px-6 shadow-x flex align-items-center justify-content-between relative lg:static">
        <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="40">
        <a class="cursor-pointer block lg:hidden" pToggler="@next">
            <i class="pi pi-bars text-4xl"></i>
        </a>
        <div class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-0 left-0 top-100 px-6 lg:px-0">
            <section></section>
            <ul class="reset-list flex lg:align-items-center text-900 font-medium select-none flex-column lg:flex-row cursor-pointer">
                <li class="relative">
                    <a class="flex px-0 lg:px-5 py-3 align-items-center hover:text-blue-600" pToggler="@next">
                        <span>Products</span>
                        <i class="pi pi-chevron-down ml-auto lg:ml-3"></i>
                    </a>
                    <ul class="reset-list border-round shadow-x lg:absolute surface-0 hidden fadein">
                        <li>
                            <a class="flex p-3 align-items-center hover:bg-blue-50 hover:text-blue-600 " pToggler="@next">
                                <i class="pi pi-list text-2xl mr-2 text-blue-600"></i>
                                <span>Features</span>
                            </a>
                            <a class="flex p-3 align-items-center hover:bg-blue-50 hover:text-blue-600">
                                <i class="pi pi-shield text-2xl mr-2 text-blue-600"></i>
                                <span>Solutions</span>
                            </a>
                            <a class="flex p-3 align-items-center hover:bg-blue-50 hover:text-blue-600">
                                <i class="pi pi-users text-2xl mr-2 text-blue-600"></i>
                                <span>Customers</span>
                            </a>
                            <a class="flex p-3 align-items-center hover:bg-blue-50 hover:text-blue-600">
                                <i class="pi pi-question-circle text-2xl mr-2 text-blue-600"></i>
                                <span>Faq</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a class="flex px-0 lg:px-5 py-3 hover:text-blue-600">
                        <span>Corporate</span>
                    </a>
                </li>
                <li>
                    <a class="flex px-0 lg:px-5 py-3 hover:text-blue-600">
                        <span>Resources</span>
                    </a>
                </li>
                <li>
                    <a class="flex px-0 lg:px-5 py-3 hover:text-blue-600">
                        <span>Pricing</span>
                    </a>
                </li>
            </ul>
            <div class="flex justify-content-between lg:block border-top-1 lg:border-top-0 border-300 py-3 lg:py-0 mt-3 lg:mt-0">
                <button pButton label="Login" class="p-3 p-button-text font-bold"></button>
                <button pButton label="Register" class="ml-3 p-3 p-button-outlined py-3 font-bold"></button>
            </div>
        </div>
    </div>
</block-viewer>
